name: cabal-toolkit
version: 0.0.4
category: Distribution
synopsis: Helper functions for writing custom Setup.hs scripts.
stability: alpha
maintainer: Shao Cheng <astrohavoc@gmail.com>
copyright: (c) 2017 Shao Cheng
license: BSD3
github: TerrorJack/cabal-toolkit

extra-source-files:
  - LICENSE
  - README.md
  - CHANGELOG.md

ghc-options: -Wall

dependencies:
  - base >= 4.9 && < 5
  - binary
  - bytestring
  - containers
  - Cabal >= 1.24 && < 2.2
  - ghc
  - template-haskell

library:
  source-dirs: src
  other-extensions:
    - TemplateHaskell
